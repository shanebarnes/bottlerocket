environment:
  matrix:
    - Compiler: mingw
    - Config: Release

install:
  - set PATH=c:\cygwin64\bin;%PATH%
  - set CC=gcc
  - wget raw.github.com/transcode-open/apt-cyg/master/apt-cyg
  - chmod +x apt-cyg
  - copy apt-cyg c:\cygwin64\bin
  - ls -l c:\cygwin64\bin
  - c:\cygwin64\bin\apt-cyg install cmake

build_script:
  - cmake -H. -Bbuild
  - cd build
  - dir
